{# используется на страницах: admin (нужна доработка) #}

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="checks" value="" disabled>
                </label></div>
        </th>
        <th scope="col">id</th>

        <th scope="col">Номер</th>
        <th scope="col">Состав</th>
        <th scope="col">Комментарий</th>
        <th scope="col">Дата</th>
        <th scope="col">Статус</th>


    </tr>
    </thead>

    <tbody>
    {% for order in orders %}

    <tr>

        <td>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="checks" value="{{ order.id }}">
                </label></div>
        </td>
        <td><p><a href="{{ url_for('formed_orders', id=order.id) }}">{{ order.id }}</a></p></td>


        <td><p>{{ order.number }} </p></td>
        <td><p>{{ order.items_count }} </p></td>
        <td><p>{{ order.comment }} </p></td>
        <td><p>{{ moment(order.date).format('LL') }} </p></td>
        <td><p>{{ order.order_status }} </p></td>

    </tr>
    {% endfor %}

    </tbody>
</table>
